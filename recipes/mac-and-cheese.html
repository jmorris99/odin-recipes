<!DOCTYPE html>

<body>
    <h1>Recipes</h1>
    <img src="images/lasagna.png">
    <h2>Lasagna Dish</h2>
    <h3>Ingredients</h3>
        <ul>
            <li>1 lb ground beef</li>
            <li>8 oz lasagna noodles</li>
            <li>8 oz cream cheese</li>
        </ul>
    <h4>Steps</h4>
        <ul>
            <li>Preheat oven to 375 farenheit</li>
            <li>Layer partially cooked noodles with beef and cream cheese mixture</li>
            <li>Bake for 45 minutes</li>
        </ul>
</body>
